<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <button id="new-game">New Game</button>

        <div id="names">
            <div>
                <label for="player-x-name">Player x</label>
                <input id="player-x-name" type="text">
            </div>
            <div>
                <label for="player-o-name">Player o</label>
                <input id="player-o-name" type="text">
            </div>
        </div>

        <div id="game-grid">
            <div class="cell row-0 col-0">
                <img src="">
            </div>
            <div class="cell row-0 col-1">
                <img src="">
            </div>
            <div class="cell row-0 col-2">
                <img src="">
            </div>
            <div class="cell row-1 col-0">
                <img src="">
            </div>
            <div class="cell row-1 col-1">
                <img src="">
            </div>
            <div class="cell row-1 col-2">
                <img src="">
            </div>
            <div class="cell row-2 col-0">
                <img src="">
            </div>
            <div class="cell row-2 col-1">
                <img src="">
            </div>
            <div class="cell row-2 col-2">
                <img src="">
            </div>
        </div>

        <div id="turn-box">
            <img src="./images/close.svg" id="current-turn">
        </div>

        <div id="status">
            
        </div>
    </body>
</html>
